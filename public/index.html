<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Received POST Requests</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }
    .post-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Received POST Requests</h1>
  <div id="posts"></div>

  <script>
    // Function to fetch the received posts and display them
    async function fetchPosts() {
      const response = await fetch('/');
      const data = await response.json();

      const postsContainer = document.getElementById('posts');
      postsContainer.innerHTML = ''; // Clear previous posts

      data.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('post-container');
        postElement.innerHTML = `
          <p><strong>Received POST Data:</strong> ${JSON.stringify(post)}</p>
          <hr>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    // Fetch posts initially when the page loads
    fetchPosts();

    // Optional: Fetch posts periodically to update the list
    // setInterval(fetchPosts, 5000); // Fetch every 5 seconds
  </script>
</body>
</html>
