<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Data</title>
</head>
<body>
    <h1>Received Data</h1>

    <script>
        // Function to fetch data from the server and display it in the body
        async function fetchData() {
            try {
                const response = await fetch('/', {
                    method: 'GET' // Making a GET request
                });
                const data = await response.json(); // Parse response as JSON
                document.body.innerText = JSON.stringify(data, null, 2); // Display JSON data directly in the body
                body: JSON.stringify(data, null, 2)
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
